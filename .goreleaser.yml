project_name: hios

env:
  - GO111MODULE=on

build:
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -X github.com/innet8/hios-develop/version.Version={{ .Version }} -X github.com/innet8/hios-develop/version.CommitSHA={{ .ShortCommit }}
  main: main.go
  binary: hios
  goos:
    - darwin
    - linux
  goarch:
    - amd64
    - arm64

archives:
  -
    name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

changelog:
  groups:
    - title: 'Features'
      regexp: "^.*feat[(\\w)]*[:：]+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*[:：]+.*$"
      order: 1
    - title: 'Perfect'
      regexp: "^.*pref[(\\w)]*[:：]+.*$"
      order: 2